name: CI with Docker Compose (MySQL)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Create directories for test artifacts
      - name: Create test directories
        run: |
          mkdir -p ./build/reports/tests/test
          mkdir -p ./build/test-results/test

      # 4ï¸âƒ£ Build and start Docker Compose services
      - name: Build and start Docker Compose services
        run: |
          docker compose up --build -d
          echo "Waiting for database and app containers to start..."
          sleep 20

      # 5ï¸âƒ£ Check container status
      - name: Check container status
        run: |
          echo "ğŸ” Checking container status..."
          docker ps -a
          echo ""
          echo "ğŸ” Docker Compose services:"
          docker compose ps

      # 6ï¸âƒ£ Wait for MySQL to be healthy
      - name: Wait for MySQL to be healthy
        run: |
          echo "Waiting for MySQL to be healthy..."
          timeout=90
          counter=0
          
          while [ $counter -lt $timeout ]; do
            if docker exec blog-database mysqladmin ping -h localhost -u root -pServer123@ --silent 2>/dev/null; then
              echo "âœ… MySQL is ready!"
              break
            fi
            echo "â³ MySQL not ready yet, waiting... ($counter/$timeout)"
            sleep 3
            counter=$((counter + 3))
          done
          
          if [ $counter -ge $timeout ]; then
            echo "âŒ MySQL failed to start within $timeout seconds"
            echo "ğŸ“‹ MySQL logs:"
            docker compose logs db
            exit 1
          fi

      # 7ï¸âƒ£ Check Spring Boot app logs early
      - name: Check Spring Boot application logs
        run: |
          echo "ğŸ“‹ Early Spring Boot app logs:"
          docker compose logs spring-app
          echo ""
          echo "ğŸ” Container status:"
          docker ps -a

      # 8ï¸âƒ£ Wait for Spring Boot application (simple port check)
      - name: Wait for Spring Boot application (port check only)
        run: |
          echo "Waiting for Spring Boot application port 8081 to be ready..."
          timeout=120
          counter=0
          
          while [ $counter -lt $timeout ]; do
            # Check if container is still running
            if ! docker ps --format "{{.Names}}" | grep -q "blog-backend"; then
              echo "âŒ Spring Boot container (blog-backend) is not running!"
              echo "ğŸ“‹ Container logs:"
              docker compose logs spring-app
              echo "ğŸ“‹ Container status:"
              docker ps -a
              exit 1
            fi
          
            # Simple port check - just see if anything is listening on port 8081
            if nc -z localhost 8081 2>/dev/null; then
              echo "âœ… Spring Boot application port 8081 is responding!"
          
              # Optional: Try to get any HTTP response (even 404 is fine)
              http_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/ 2>/dev/null || echo "000")
              echo "HTTP response status from port 8081: $http_status"
          
              if [ "$http_status" != "000" ]; then
                echo "âœ… Application is responding to HTTP requests!"
              else
                echo "âœ… Port is open, application should be ready!"
              fi
              break
            fi
          
            echo "â³ Port 8081 not ready yet, waiting... ($counter/$timeout)"
            sleep 3
            counter=$((counter + 3))
          done
          
          if [ $counter -ge $timeout ]; then
            echo "âŒ Spring Boot application port failed to respond within $timeout seconds"
            echo ""
            echo "ğŸ“‹ Final Spring Boot logs:"
            docker compose logs spring-app
            echo ""
            echo "ğŸ“‹ MySQL logs:"
            docker compose logs db
            echo ""
            echo "ğŸ” Final container status:"
            docker ps -a
            exit 1
          fi

      # 9ï¸âƒ£ Run basic connectivity tests
      - name: Run basic connectivity tests
        run: |
          echo "Running basic connectivity tests..."
          
          # Test if port 8081 is accessible
          echo "ğŸ” Testing port 8081 connectivity..."
          if nc -z localhost 8081; then
            echo "âœ… Port 8081 is accessible"
          else
            echo "âŒ Port 8081 is not accessible"
            exit 1
          fi
          
          # Try to get any HTTP response
          echo ""
          echo "ğŸ” Testing HTTP connectivity..."
          http_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/ 2>/dev/null)
          echo "HTTP status from root endpoint: $http_status"
          
          # Accept any HTTP response as success (200, 404, 500, etc.)
          if [ "$http_status" != "000" ]; then
            echo "âœ… Application is responding to HTTP requests!"
          else
            echo "âš ï¸ No HTTP response received, but port might still be working"
          fi
          
          # Test database connectivity from host
          echo ""
          echo "ğŸ” Testing MySQL connectivity..."
          if docker exec blog-database mysqladmin ping -h localhost -u root -pServer123@ --silent; then
            echo "âœ… MySQL database is responsive"
          else
            echo "âŒ MySQL database connectivity issue"
            exit 1
          fi

      # ğŸ”Ÿ Upload test reports (even if empty)
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            ./build/reports/tests/test/
            ./build/test-results/test/
          retention-days: 7

      # 1ï¸âƒ£1ï¸âƒ£ Upload application logs
      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: application-logs-${{ github.run_number }}
          path: |
            docker-compose-logs.txt
          retention-days: 3

      # 1ï¸âƒ£2ï¸âƒ£ Generate comprehensive logs
      - name: Generate logs for debugging
        if: always()
        run: |
          echo "Generating comprehensive logs for debugging..."
          docker compose logs > docker-compose-logs.txt
          
          echo ""
          echo "ğŸ” Final container status:"
          docker ps -a
          
          echo ""
          echo "ğŸ” Docker images:"
          docker images
          
          echo ""
          echo "ğŸ” Network connectivity test:"
          nc -z localhost 8081 && echo "Port 8081: OPEN" || echo "Port 8081: CLOSED"
          nc -z localhost 3307 && echo "Port 3307: OPEN" || echo "Port 3307: CLOSED"

      # 1ï¸âƒ£3ï¸âƒ£ Clean up Docker Compose
      - name: Clean up Docker Compose
        if: always()
        run: |
          echo "Cleaning up Docker Compose services..."
          docker compose down -v --remove-orphans
          docker system prune -f


