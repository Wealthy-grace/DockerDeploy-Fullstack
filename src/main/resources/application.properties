# This file contains minimal defaults
# Profile-specific configurations are in application-{profile}.yml

spring.application.name=DockerDeploy-Fullstack

# Default database configuration (overridden by profiles)
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Server123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.out-of-order=true
spring.flyway.validate-on-migrate=true


# Default server configuration
server.port=8081

# Note: Use profiles for environment-specific settings:
# - Run with --spring.profiles.active=docker for containerized deployment
# - Run with --spring.profiles.active=local for local development
# - Default profile uses these basic settings